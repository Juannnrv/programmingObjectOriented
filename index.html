<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POO</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/main.js" defer></script>
</head>
    <body>
        <div class="container">
            <h1>Simulación de Batalla</h1>
            <div class="personajes">
                <div class="personaje">
                    <h2>Yoda</h2>
                    <button id="yodaPresentarse">Presentarse</button>
                    <button id="yodaUsarFuerza">Usar Fuerza</button>
                    <button id="yodaEnsenar">Enseñar</button>
                    <div id="yodaOutput" class="output"></div>
                </div>
                <div class="personaje">
                    <h2>Darthvader</h2>
                    <button id="vaderPresentarse">Presentarse</button>
                    <button id="vaderUsarFuerza">Usar Fuerza</button>
                    <button id="vaderCorromper">Corromper</button>
                    <div id="vaderOutput" class="output"></div>
                </div>
            </div>
            <button id="iniciarBatalla">Iniciar Batalla</button>
            <div id="batallaOutput" class="output"></div>
        </div>
    </body>
</html>
